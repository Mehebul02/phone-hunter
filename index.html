<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

    <!-- daisy khala link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center font-bold  p-6">Hunting Phone</h1>

    </header>
    <main class="max-w-[1300px] mx-auto ">
       <!-- search section  -->
       <section>
        <input id="search_field" type="text" placeholder="Search.." class="input input-bordered w-full max-w-xs" />
       
        <button onclick="handleSearch()" class="btn btn-active btn-accent ml-4 uppercase text-white font-semibold">Search</button>
       </section>
       
        <!-- card section  -->
        <section>
            <div id="phone_card_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-10">
            </div>
        </section>
        <!-- spinner or load  -->
        <div id="spinner_loading" class="flex justify-center items-center hidden">
            <span class="loading loading-spinner text-warning"></span>
        </div>
        <!-- show all  -->
       <div class="text-center">
        <button onclick="handleShowAll()" id="show_all_btn" class="btn btn-success hidden font-bold my-8">Show All</button>
       </div>
       <!-- modal  -->
       <section>
        <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="show_details_modal.showModal()">open modal</button>
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

       </section>

    </main>

    <footer>

    </footer>
    <script src="phone.js"></script>
</body>

</html>
